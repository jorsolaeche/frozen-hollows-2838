{% extends 'base.html' %}

{% block title %}Nombre de la Web{% endblock %}

{% block content %}
<br>
<div class="container">
  <div class="row">
      <div class="col s12 m12 l12">
        <div class="centercenter">
          <h3 class="center">Buscar en la Guia Caaguazu</h3>
          <form class="center-align">
                <div class="input-field">
                  <input id="search_input" name="q" type="search" required>
                  <label for="search">  <i class="material-icons"> search</i></label>
                </div>
          </form>
        </div>
      </div>
      <div class="col s12 m12 l12">
        <br>
        <ul class="tags">
          {% for rubro in object_list %}
          <li><a href="{% url 'guiaczu:rubro_detail' rubro.slug %}" class="tag">{{ rubro }}</a></li>
          {% endfor %}
        </ul>
        <br>
      </div>
  </div>
</div>
{% endblock %}
