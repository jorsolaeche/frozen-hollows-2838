<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>{% block title %}{% endblock %}</title>

  <!-- CSS  -->
  {% load static from staticfiles %}
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/social-buttons.css' %}" type="text/css" rel="stylesheet"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body id="app">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper light-blue lighten-1">
        <div class="container">
          <a href="/" class="brand-logo">Logo!</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
          <!-- Menu -->
          <ul class="right hide-on-med-and-down">
            <li>
              <form class="center-align">
                <div class="input-field">
                  <input id="search" type="search" required placeholder="Buscar ...">
                  <label for="search">  <i class="material-icons"> search</i></label>
                </div>
              </form>
            </li>
          <!-- /Menu -->
          <!-- Mobile -->
          <ul class="side-nav" id="mobile-demo">
            <li>
              <form class="center-align">
                <div class="input-field">
                  <input id="search" type="search" required placeholder="Buscar ...">
                  <label for="search">  <i class="material-icons"> search</i></label>
                </div>
              </form>
            </li>
          </ul>
          <!-- /Mobile -->
        </div>
      </div>
    </nav>
  </div>

  {% block content %}

  {% endblock %}

  <footer class="page-footer light-blue lighten-1">
    <div class="footer-copyright">
      <div class="container">
      by <a class="orange-text text-lighten-3" href="http://google.com.py" target="_blank">Czu Developers</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  {% load static from staticfiles %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <script src="{% static 'js/backbone/underscore-min.js' %}"></script>
  <script src="{% static 'js/backbone/backbone-min.js' %}"></script>

  <script src="{% static 'js/backbone/models/modelos.js' %}"></script>
  <script src="{% static 'js/backbone/collections/colecciones.js' %}"></script>
  <script src="{% static 'js/backbone/views/vistas.js' %}"></script>
  <script src="{% static 'js/backbone/routes/rutas.js' %}"></script>
  <script src="{% static 'js/backbone/app.js' %}"></script>

  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static 'js/init.js' %}"></script>
  <script type="text/javascript">
    $( document ).ready(function()
    {
      $(".dropdown-button").dropdown();
    })
  </script>
  {% block scripts %}
  {% endblock %}

  </body>
</html>
